<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
    <ion-buttons end>
      <button ion-button color="secondary" (click)="createNew()" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let person of persons">
      {{ person.name}}
      <p>
        Email: {{person.email}}
      </p>

      <p>Phone: {{person.phone}} </p>
    </ion-item>
  </ion-list>
</ion-content>
